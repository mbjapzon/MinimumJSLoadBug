
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Template</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="qrc:/scripts/test.js" type="text/javascript"></script>

<body id="Body">

    
    <h1>Simple Input</h1>
    <h3 id="message">This is a simple input example</h3>
    <div class="table-responsive col-sm-6">
        <table class="table">
            
                
                <tr>
                    <td class="col-sm-6 right">First Name</td>
                    <td class="col-sm-6 left"><input name="First Name" type="text" value=""/></td>
                </tr>
                
            
                
                <tr>
                    <td class="col-sm-6 right">Last Name</td>
                    <td class="col-sm-6 left"><input name="Last Name" type="text" value=""/></td>
                </tr>
                
            
        </table>

        <button class="btn btn-large btn-primary col-md-1" id="ok" onclick="myFunction()">   Ok   </button>
        <button
            class="btn btn-large btn-warning col-md-offset-1 col-md-1"
            id="cancel">Cancel</button>
    </div>
    


    
    
</body>
</html>
